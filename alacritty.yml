# Importar tema y configuración de tipografías.
import:
    - ~/.config/alacritty/themes/gruvdracula.yml
    - ~/.config/alacritty/fonts.yml

# Configuración de ventana
window:
  energy: Performance                   # Perfil de rendimiento
  dimensions:                           # Especifica las dimensiones por columnas y filas.
    columns: 162
    lines: 42
  padding:                              # Espaciado del contenido de la ventana
    x: 0
    y: 0
  startup_mode: Windowed                # Inicio en ventana
  decorations: Full                     # Activa (Full) o Desactiva (None) las decoraciones de las ventanas
  opacity: 1                            # Opacidad de la ventana

# Comportamiento del ratón
scrolling:
  history: 10000                        # Máximo numero de filas de historial
  multiplier: 6                         # Sensibilidad del scroll
selection:
  semantic_escape_chars: ",│`|:\"' ()[]{}<>"
  save_to_clipboard: false              # Cuando este valor es `true`, el texto seleccionado se copiara.

# Comportamiento del cursor
cursor:
  style: Block                          # Estilo del cursor, ▇ `Block`, _ `Underline` o | `Beam`.
  unfocused_hollow: true                # Cuando este valor es `true`, el cursos cambiara de estado cuando pierda el foco

# Otros
live_config_reload: true                # Actualizacion de la configuracion en tiempo real

# Tipografía
font:
  normal:
    family: Fragment Mono
    style: Regular
  bold:
    family: Fragment Mono
    style: Bold
  italic:
    family: Fragment Mono
    style: Italic
  size: 10                             # Tamaño de la tipografía
  offset:                              # Espacio del texto
    x: 0                               # Espacio entre letras
    y: 0                               # Espacio entre líneas
  glyph_offset:
    x: 0
    y: 0

  debug:
    persistent_logging: false

# Otros
draw_bold_text_with_bright_colors: true # Cuando está activado, el texto en negrita se resaltará
